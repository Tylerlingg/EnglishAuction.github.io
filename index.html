<!DOCTYPE html>
<html>
<head>
  <title>Decentralized Exchange</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Decentralized Exchange</h1>
    <p>Welcome to the Decentralized Exchange. Please connect your wallet to get started.</p>
    <button id="connectButton" disabled>Connect Wallet</button>
    <div id="exchangeForm" style="display: none;">
      <h2>Swap Tokens</h2>
      <label for="amountIn">Amount In:</label>
      <input type="number" id="amountIn" min="0" step="0.01">
      <label for="maxSlippagePercentage">Max Slippage Percentage:</label>
      <input type="number" id="maxSlippagePercentage" min="0" step="0.01">
      <button id="swapButton">Swap</button>
      <div id="swapResult" style="display: none;"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
