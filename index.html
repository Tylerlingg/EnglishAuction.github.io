<!DOCTYPE html>
<html>
<head>
    <title>Simple AMM</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Simple Automated Market Maker</h1>
    <div>
        <h2>Add Liquidity</h2>
        <input id="addLiquidityAmount" type="number" placeholder="Token amount" min="0">
        <button onclick="addLiquidity()">Add Liquidity</button>
    </div>
    <div>
        <h2>Remove Liquidity</h2>
        <input id="removeLiquidityAmount" type="number" placeholder="Token amount" min="0">
        <button onclick="removeLiquidity()">Remove Liquidity</button>
    </div>
    <div>
        <h2>Swap Tokens</h2>
        <input id="swapAmount" type="number" placeholder="Token amount" min="0">
        <button onclick="swap()">Swap</button>
    </div>
    <div>
        <h2>Reserves</h2>
        <p id="reserveETH"></p>
        <p id="reserveToken"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.4/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
